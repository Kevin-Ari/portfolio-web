<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio · Estilo FastAPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<header>
    <div class="logo">
        <div class="bolt">            
        </div>BIENVENIDO A MI PORTFOLIO
    </div>
    <div class="meta">
    <div class="btn">Sobre mí</div>
    <div class="btn">Contacto</div>
    </div>
</header>


<main>
    <section class="projects">
        <div class="searchbar card">
        <input id="q" placeholder="Busca un proyecto, e.g. 'data pipeline'" />
        <button class="btn" onclick="resetFilters()">Limpiar</button>
        </div>


        <div class="grid" id="grid"></div>


        <footer id="empty" style="display:none">No hay proyectos que coincidan.</footer>
    </section>


    <aside class="sidebar">
    <div class="card-ghost card">
    <div class="profile">
    <div class="avatar" id="avatar">KD</div>
    <div>
    <div style="font-weight:800">Kevin Dagner</div>
    <div style="font-size:13px;color:var(--muted)">Analista de datos . Cientifico de datos e IA</div>
    </div>
    </div>


    <div class="stats">
    <div class="stat">
    <div style="font-weight:800">4</div>
    <div style="font-size:12px;color:var(--muted)">Proyectos</div>
    </div>
    <div class="stat">
    <div style="font-weight:800"> - </div>
    <div style="font-size:12px;color:var(--muted)">Open Source</div>
    </div>
    </div>
    </div>


    <div style="height:18px"></div>


    <div class="card">
    <h4>Filtros rápidos</h4>
    <div style="display:flex;gap:8px;margin-top:10px;flex-wrap:wrap">
    <button class="tag" onclick="filterTag('python')">pythonn</button>
    <button class="tag" onclick="filterTag('fastapi')">fastapi</button>
    <button class="tag" onclick="filterTag('spark')">spark</button>
    <button class="tag" onclick="filterTag('etl')">etl</button>
    <button class="tag" onclick="filterTag('frontend')">frontend</button>
    </div>
    </div>
    </aside>
</main>


<footer>Pagina en construccion - Aca podras ver mis analisis y mas..</footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
